<button
  class="flex gap-2.5 h-12 items-center justify-center rounded-full shrink-0 cursor-pointer transition-colors"
  [cn]="{
    'bg-black px-8 py-3 hover:bg-gray-900': variant() === 'primary',
    'border border-[#e0e0e0] border-solid px-6 py-2.5 hover:bg-gray-50': variant() === 'outlined',
    'opacity-50 cursor-not-allowed': disabled(),
  }"
  [disabled]="disabled()"
  [attr.type]="type()"
>
  <p [cn]="{
    'text-[17px] font-bold text-white leading-normal': variant() === 'primary',
    'text-[15px] font-semibold text-[#220936] leading-none': variant() === 'outlined',
  }">
    <ng-content></ng-content>
  </p>
</button>
